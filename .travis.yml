language: dart

dart:
- dev

jobs:
  include:
    - stage: analyze_and_format
      name: "Analyze"
      dart: dev
      os: linux
      script: dartanalyzer --fatal-warnings --fatal-infos .
    - stage: analyze_and_format
      name: "Format"
      dart: dev
      os: linux
      script: dartfmt -n --set-exit-if-changed .
    - stage: test
      name: "Vm Tests"
      dart: dev
      os: linux
      script: pub run test -p vm
    - stage: test
      name: "Web Tests"
      dart: dev
      os: linux
      script: pub run test -p chrome

matrix:
  include:
  - dart: dev
    dart_task: dartfmt

branches:
  only: [master, null_safety]

cache:
  directories:
  - $HOME/.pub-cache
